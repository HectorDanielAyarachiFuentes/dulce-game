<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Ocho Vecinos: Edición Fuegos Artificiales - Un emocionante juego de puzzle con efectos visuales espectaculares">
  <meta name="keywords" content="juego, puzzle, ocho vecinos, fuegos artificiales, match-3, entretenimiento">
  <meta name="author" content="Dulce Game">
  <meta name="theme-color" content="#1a1a2e">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Ocho Vecinos: Edición Fuegos Artificiales">
  <meta property="og:description" content="Un emocionante juego de puzzle con efectos visuales espectaculares">
  <meta property="og:type" content="website">

  <!-- Title -->
  <title>Ocho Vecinos: Edición Fuegos Artificiales | Juego de Puzzle</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ==================== SPLASH SCREEN ==================== -->
  <section id="splash-screen" class="screen active" role="main" aria-label="Pantalla de inicio">
    <!-- 3D Container -->
    <div id="splash-3d-container" aria-hidden="true"></div>

    <!-- Floating Decorative Shapes -->
    <div class="floating-shapes" aria-hidden="true">
      <div class="floating-shape shape-circle color-red" style="top: 10%; left: 15%;"></div>
      <div class="floating-shape shape-square color-blue" style="top: 20%; right: 20%;"></div>
      <div class="floating-shape shape-triangle color-green" style="top: 70%; left: 10%;"></div>
      <div class="floating-shape shape-circle color-yellow" style="top: 80%; right: 15%;"></div>
      <div class="floating-shape shape-square color-purple" style="top: 15%; left: 80%;"></div>
    </div>

    <!-- Main Content -->
    <div class="splash-content">
      <header class="title-container">
        <h1 class="splash-title">
          OCHO<br>VECINOS
        </h1>
        <h2 class="splash-subtitle">Edición Fuegos Artificiales</h2>
      </header>

      <nav class="menu-container" role="navigation" aria-label="Menú principal">
        <button id="start-game-btn" class="btn btn-primary" type="button" aria-label="Iniciar nuevo juego">
          Iniciar Juego
        </button>
        <button id="settings-btn" class="btn btn-secondary" type="button" aria-label="Abrir configuración del juego">
          Configuración
        </button>
      </nav>
    </div>
  </section>

  <!-- ==================== SETTINGS SCREEN ==================== -->
  <section id="settings-screen" class="screen" role="main" aria-label="Pantalla de configuración">
    <header>
      <h1 class="splash-title">Configuración</h1>
    </header>

    <form class="menu-container" role="form" aria-label="Formulario de configuración del juego">
      <!-- Rows Setting -->
      <div class="setting-item">
        <label for="rows-setting">Filas</label>
        <select id="rows-setting" name="rows" aria-label="Seleccionar número de filas">
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11" selected>11</option>
          <option value="13">13</option>
          <option value="15">15</option>
        </select>
      </div>

      <!-- Columns Setting -->
      <div class="setting-item">
        <label for="cols-setting">Columnas</label>
        <select id="cols-setting" name="columns" aria-label="Seleccionar número de columnas">
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11" selected>11</option>
          <option value="13">13</option>
          <option value="15">15</option>
        </select>
      </div>

      <!-- Board Template Setting -->
      <div class="setting-item">
        <label for="template-setting">Forma del Tablero</label>
        <select id="template-setting" name="template" aria-label="Seleccionar forma del tablero">
          <option value="rectangle">Rectángulo</option>
          <option value="diamond">Diamante</option>
          <option value="cross">Cruz</option>
          <option value="circle">Círculo</option>
          <option value="random">Aleatorio</option>
        </select>
      </div>

      <!-- Minimum Group Size Setting -->
      <div class="setting-item">
        <label for="mingroup-setting">Tamaño Mínimo de Grupo</label>
        <select id="mingroup-setting" name="mingroup" aria-label="Seleccionar tamaño mínimo de grupo">
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Back Button -->
      <button id="back-to-splash-btn" class="btn btn-danger" type="button" aria-label="Volver al menú principal">
        Volver
      </button>
    </form>
  </section>

  <!-- ==================== GAME SCREEN ==================== -->
  <section id="game-screen" class="screen" role="main" aria-label="Pantalla de juego">
    <!-- Game Container -->
    <div id="container" role="application" aria-label="Área de juego"></div>

    <!-- Game UI Controls -->
    <aside id="game-ui" role="complementary" aria-label="Controles del juego">
      <!-- Menu Button -->
      <button id="game-menu-btn" type="button" aria-label="Abrir menú del juego" title="Menú">
        ☰
      </button>

      <!-- Rotation Controls -->
      <div class="rotation-controls" role="group" aria-label="Controles de rotación">
        <button id="rotate-left-btn" class="rotate-btn" type="button" title="Rotar Izquierda"
          aria-label="Rotar tablero a la izquierda">
          ↺
        </button>
        <button id="rotate-right-btn" class="rotate-btn" type="button" title="Rotar Derecha"
          aria-label="Rotar tablero a la derecha">
          ↻
        </button>
      </div>

      <!-- Score Display -->
      <div id="game-score" role="status" aria-live="polite" aria-label="Puntuación actual">
        0
      </div>
    </aside>

    <!-- Game Over Overlay -->
    <div id="gameOver" class="overlay" role="dialog" aria-labelledby="gameOverTitle" aria-modal="true">
      <h2 id="gameOverTitle">¡Juego Terminado!</h2>
      <p>No hay más movimientos disponibles.</p>
      <button id="restartGame" class="btn btn-primary" type="button" aria-label="Reiniciar juego">
        Jugar de Nuevo
      </button>
    </div>

    <!-- Game Win Overlay -->
    <div id="gameWin" class="overlay" role="dialog" aria-labelledby="gameWinTitle" aria-modal="true">
      <h2 id="gameWinTitle">¡Nivel Completado!</h2>
      <p>¡Recogiste todos los premios!</p>
      <button id="nextLevel" class="btn btn-primary" type="button" aria-label="Ir al siguiente nivel">
        Siguiente Nivel
      </button>
    </div>
  </section>

  <!-- ==================== SCRIPTS ==================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js" defer></script>
  <script type="module" src="script.js"></script>
</body>

</html>
