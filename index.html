<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ocho Vecinos: Edición Fuegos Artificiales</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- SPLASH SCREEN -->
  <section id="splash-screen" class="screen active">
    <div id="splash-3d-container"></div>
    <div class="floating-shapes">
      <div class="floating-shape shape-circle color-red" style="top: 10%; left: 15%;"></div>
      <div class="floating-shape shape-square color-blue" style="top: 20%; right: 20%;"></div>
      <div class="floating-shape shape-triangle color-green" style="top: 70%; left: 10%;"></div>
      <div class="floating-shape shape-circle color-yellow" style="top: 80%; right: 15%;"></div>
      <div class="floating-shape shape-square color-purple" style="top: 15%; left: 80%;"></div>
    </div>
    <div class="splash-content">
      <div class="title-container">
          <h1 class="splash-title">OCHO<br>VECINOS</h1>
          <h2 class="splash-subtitle">Edición Fuegos Artificiales</h2>
      </div>
      <nav class="menu-container">
        <button id="start-game-btn" class="btn btn-primary">Iniciar Juego</button>
        <button id="settings-btn" class="btn btn-secondary">Configuración</button>
      </nav>
    </div>
  </section>

  <!-- SETTINGS SCREEN -->
  <section id="settings-screen" class="screen">
    <h1 class="splash-title">Configuración</h1>
    <div class="menu-container">
      <div class="setting-item">
        <label for="rows-setting">Filas</label>
        <select id="rows-setting">
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11" selected>11</option>
          <option value="13">13</option>
          <option value="15">15</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="cols-setting">Columnas</label>
        <select id="cols-setting">
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11" selected>11</option>
          <option value="13">13</option>
          <option value="15">15</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="template-setting">Forma del Tablero</label>
        <select id="template-setting">
          <option value="rectangle">Rectángulo</option>
          <option value="diamond">Diamante</option>
          <option value="cross">Cruz</option>
          <option value="circle">Círculo</option>
          <option value="random">Aleatorio</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="mingroup-setting">Tamaño Mínimo de Grupo</label>
        <select id="mingroup-setting">
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button id="back-to-splash-btn" class="btn btn-danger">Volver</button>
    </div>
  </section>

  <!-- GAME SCREEN -->
  <section id="game-screen" class="screen">
    <div id="container"></div>
    <div id="game-ui">
      <div id="game-menu-btn">☰</div>
      <div class="rotation-controls">
        <button id="rotate-left-btn" class="rotate-btn" title="Rotar Izquierda">↺</button>
        <button id="rotate-right-btn" class="rotate-btn" title="Rotar Derecha">↻</button>
      </div>
      <div id="game-score">0</div>
    </div>
    <div id="gameOver" class="overlay">
      <h2>¡Juego Terminado!</h2>
      <p>No hay más movimientos disponibles.</p>
      <button id="restartGame" class="btn btn-primary">Jugar de Nuevo</button>
    </div>
    <div id="gameWin" class="overlay">
      <h2>¡Nivel Completado!</h2>
      <p>¡Recogiste todos los premios!</p>
      <button id="nextLevel" class="btn btn-primary">Siguiente Nivel</button>
    </div>
  </section>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
